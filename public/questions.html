<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Тест</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .question {
        margin-bottom: 20px;
      }
      .options {
        margin-left: 20px;
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      h1 {
        text-align: center;
      }
      #questionContainer {
        min-height: 200px;
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Тест</h1>
    <div id="questionContainer" class="question"></div>
    <div class="buttons">
      <button id="prevBtn" disabled>Назад</button>
      <button id="nextBtn">Вперед</button>
      <button id="finishBtn">Завершити тест</button>
    </div>

    <script>
      let questions = [];
      let currentIndex = 0;

      async function loadQuestions() {
        try {
          const response = await fetch('/questions', {
            credentials: 'include',
          });
          const data = await response.json();
          if (!response.ok)
            throw new Error(data.error || 'Не вдалося завантажити питання');
          questions = data;
          showQuestion(currentIndex);
        } catch (error) {
          document.getElementById('questionContainer').innerHTML =
            `Помилка: ${error.message}`;
        }
      }

      function showQuestion(index) {
        const q = questions[index];
        const container = document.getElementById('questionContainer');
        container.innerHTML = '';

        container.innerHTML += `<p>Питання ${index + 1} із ${questions.length}</p>`;
        const questionText = q.question.richText
          ? q.question.richText
              .map(
                rt =>
                  `<span style="font-weight: ${rt.font.bold ? 'bold' : 'normal'}; font-style: ${rt.font.italic ? 'italic' : 'normal'}">${rt.text}</span>`
              )
              .join('')
          : q.question;
        container.innerHTML += `<h2>${questionText}</h2>`;

        // Добавляем изображение, если есть
        if (q.image) {
          container.innerHTML += `<img src="${q.image}" alt="Рисунок">`;
        }

        if (q.type === 'multiple') {
          container.innerHTML += '<p>(Виберіть усі правильні відповіді)</p>';
          q.options.forEach((option, i) => {
            const checked =
              Array.isArray(q.userAnswer) && q.userAnswer.includes(option)
                ? 'checked'
                : '';
            container.innerHTML += `
            <div class="options">
              <input type="checkbox" name="answer${index}" id="opt${index}_${i}" value="${option}" ${checked}>
              <label for="opt${index}_${i}">${option}</label>
            </div>`;
          });
        } else if (q.type === 'input') {
          container.innerHTML += `<input type="text" id="answerInput" value="${q.userAnswer || ''}" placeholder="Введіть відповідь">`;
        }

        document.getElementById('prevBtn').disabled = index === 0;
        document.getElementById('nextBtn').disabled =
          index === questions.length - 1;
      }

      function saveAnswer() {
        const q = questions[currentIndex];
        if (q.type === 'multiple') {
          const selected = Array.from(
            document.querySelectorAll(
              `input[name="answer${currentIndex}"]:checked`
            )
          ).map(input => input.value);
          q.userAnswer = selected.length > 0 ? selected : null;
          console.log(`Question ${currentIndex} saved answer:`, q.userAnswer);
        } else if (q.type === 'input') {
          q.userAnswer = document.getElementById('answerInput').value.trim();
        }
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        saveAnswer();
        currentIndex--;
        showQuestion(currentIndex);
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        saveAnswer();
        currentIndex++;
        if (currentIndex < questions.length) {
          showQuestion(currentIndex);
        }
      });

      document
        .getElementById('finishBtn')
        .addEventListener('click', async () => {
          saveAnswer();
          try {
            for (let i = 0; i < questions.length; i++) {
              if (questions[i].userAnswer) {
                const response = await fetch('/answer', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    index: i,
                    answer: questions[i].userAnswer,
                  }),
                  credentials: 'include',
                });
                const data = await response.json();
                if (!response.ok)
                  throw new Error(
                    data.error || 'Помилка при збереженні відповіді'
                  );
              }
            }
            const response = await fetch('/result', { credentials: 'include' });
            const result = await response.json();
            console.log('Result from server:', result);
            if (!response.ok)
              throw new Error(
                result.error || 'Помилка при отриманні результатів'
              );
            document.getElementById('questionContainer').innerHTML =
              `Тест завершено! Ваш результат: ${result.score} із ${result.totalPoints}`;
            document.querySelector('.buttons').style.display = 'none';
          } catch (error) {
            alert('Помилка при збереженні результатів: ' + error.message);
          }
        });

      loadQuestions();
    </script>
  </body>
</html>
